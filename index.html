<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيبك النفسي المساعد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #d7e1ec, #eef3f7);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 48px; /* Very large and attractive font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adding shadow for a fancier look */
        }
        header p {
            font-size: 22px;
            margin: 5px 0;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        input[type="text"], select, textarea, input[type="submit"], a.button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            text-align: center;
        }
        input[type="text"], textarea {
            font-size: 16px;
            border-radius: 8px; /* Adjusted border radius for smaller corners */
        }
        select {
            font-size: 18px;
            border-radius: 8px; /* Adjusted border radius for smaller corners */
        }
        input[type="submit"], a.button {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 15px;
            border-radius: 20px;
        }
        input[type="submit"]:hover, a.button:hover {
            background-color: #45a049;
        }
        .button {
            background-color: #25D366;
            color: white;
            font-size: 22px;
            padding: 15px; /* Adjusted padding */
            border-radius: 25px; /* Rounded corners */
        }
        .button i {
            margin-right: 8px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            font-size: 10px;
        }
        .divider {
            width: 50%;
            height: 1px;
            background-color: #ccc;
            margin: 20px auto;
        }
        .service-option {
            color: #4CAF50;
        }
        .free-option {
            color: gray;
        }
        #closing p {
            color: #4CAF50;
            font-size: 12px;
        }
        #closing h2 {
            color: #2E7D32;
        }
        .icon {
            font-size: 24px;
            margin-right: 8px;
        }
        .review {
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
            max-width: 600px;
        }
        label {
            color: #4CAF50;
        }
        textarea {
            font-size: 14px;
            height: 30px; /* Reduced height */
            resize: none;
            border-radius: 8px; /* Adjusted border radius for smaller corners */
        }
        #name {
            font-size: 18px;
            border-radius: 8px; /* Adjusted border radius for smaller corners */
        }
        .stars {
            font-size: 24px; /* Increased size for stars */
            color: gold;
            margin: 20px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            section {
                width: 90%;
            }
            input[type="text"], select, textarea, input[type="submit"], a.button {
                max-width: 100%;
            }
            header h1 {
                font-size: 36px; /* Adjusted for smaller screens */
            }
            header p {
                font-size: 18px; /* Adjusted for smaller screens */
            }
            footer p {
                font-size: 8px; /* Adjusted for smaller screens */
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 28px; /* Further adjusted for very small screens */
            }
            header p {
                font-size: 16px; /* Further adjusted for very small screens */
            }
            input[type="text"], textarea, select {
                font-size: 14px; /* Smaller font size for small screens */
                border-radius: 6px; /* Smaller border radius for small screens */
            }
            input[type="submit"], a.button {
                font-size: 18px; /* Smaller font size for small screens */
                padding: 12px; /* Smaller padding for small screens */
            }
            .divider {
                width: 80%; /* Wider divider for small screens */
            }
            footer p {
                font-size: 6px; /* Further adjusted for very small screens */
            }
        }
    </style>
    <script>
        function sendWhatsAppMessage() {
            var name = document.getElementById("name").value;
            var feeling = document.getElementById("feeling").value;
            var energy = document.getElementById("energy").value;
            var tasks = document.getElementById("tasks").value;
            var anxiety = document.getElementById("anxiety").value;
            var happiness = document.getElementById("happiness").value;
            var stress = document.getElementById("stress").value;
            var worth = document.getElementById("worth").value;
            var relationships = document.getElementById("relationships").value;
            var sleep = document.getElementById("sleep").value;
            var satisfaction = document.getElementById("satisfaction").value;
            var note = document.getElementById("note").value;
            var service = document.getElementById("service").value;

            var message = `مرحبا أنا: ${name}\n
            أشعر: ${feeling}\n
            كيف تصف مستوى الطاقة لديك في الأيام الأخيرة؟: ${energy}\n
            كيف تؤثر مشاعرك الحالية على قدرتك على أداء المهام اليومية؟: ${tasks}\n
            ما مدى تكرار مشاعر القلق لديك في الأسبوع الماضي؟: ${anxiety}\n
            متى بدأت تشعر بأنك أقل سعادة أو استقرارًا من المعتاد؟: ${happiness}\n
            كيف تتعامل مع الضغوطات اليومية؟: ${stress}\n
            هل لديك أفكار متكررة حول عدم جدوى حياتك؟: ${worth}\n
            كيف تشعر حيال العلاقات الاجتماعية والاتصالات مع الآخرين؟: ${relationships}\n
            كيف تصف نومك في الفترة الأخيرة؟: ${sleep}\n
            ما مدى رضاك عن حياتك بشكل عام حاليًا؟: ${satisfaction}\n
            ملاحظة: ${note}\n
            نوع الخدمة: ${service}\n
            متى يمكننا التحدث؟`;
            
            var whatsappUrl = `https://wa.me/94774700?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, "_blank");
        }
    </script>
</head>
<body>

    <header>
        <p>مرحبا</p>
        <h1>أنا طبيبك النفسي المساعد</h1>
    </header>

    <section id="about">
        <h2>الطب النفسي</h2>
        <p>الطب النفسي هو أحد فروع الطب يهدف إلى فهم العقل البشري وتقديم العناية والعلاج من خلال الدعم المعنوي والعاطفي، وإذا إعتنيت بهذا الجانب سوف تتمكن من إستعادة توازنك النفسي.</p>
    </section>

    <section id="form">
        <h2>استبيان الشعور والحالة النفسية</h2>
        <div class="divider"></div>
        
        <label for="feeling">ما هو شعورك الآن؟</label>
        <select id="feeling" name="feeling">
            <option value="سعيد">سعيد</option>
            <option value="حزين">حزين</option>
            <option value="مستاء">مستاء</option>
            <option value="مضطرب">مضطرب</option>
            <option value="مكتئب">مكتئب</option>
            <option value="مستمتع">مستمتع</option>
            <option value="متفائل">متفائل</option>
            <option value="مفكر">مفكر</option>
        </select>
        
        <label for="energy">كيف تصف مستوى الطاقة لديك في الأيام الأخيرة؟</label>
        <select id="energy" name="energy">
            <option value="مرتفع">مرتفع</option>
            <option value="معتدل">معتدل</option>
            <option value="منخفض">منخفض</option>
            <option value="متغير">متغير</option>
        </select>
        
        <label for="tasks">كيف تؤثر مشاعرك الحالية على قدرتك على أداء المهام اليومية؟</label>
        <select id="tasks" name="tasks">
            <option value="بشكل إيجابي">بشكل إيجابي</option>
            <option value="ليس لها تأثير">ليس لها تأثير</option>
            <option value="بشكل سلبي">بشكل سلبي</option>
            <option value="تجعلني أشعر بالإرهاق">تجعلني أشعر بالإرهاق</option>
        </select>
        
        <label for="anxiety">ما مدى تكرار مشاعر القلق لديك في الأسبوع الماضي؟</label>
        <select id="anxiety" name="anxiety">
            <option value="نادراً جداً">نادراً جداً</option>
            <option value="أحياناً">أحياناً</option>
            <option value="كثيراً">كثيراً</option>
            <option value="دائماً">دائماً</option>
        </select>
        
        <label for="happiness">متى بدأت تشعر بأنك أقل سعادة أو استقراراً من المعتاد؟</label>
        <select id="happiness" name="happiness">
            <option value="خلال الأسابيع الماضية">خلال الأسابيع الماضية</option>
            <option value="خلال الأشهر الماضية">خلال الأشهر الماضية</option>
            <option value="منذ أكثر من عام">منذ أكثر من عام</option>
            <option value="ليس لدي أي تغير ملحوظ">ليس لدي أي تغير ملحوظ</option>
        </select>
        
        <label for="stress">كيف تتعامل مع الضغوطات اليومية؟</label>
        <select id="stress" name="stress">
            <option value="أستطيع التعامل معها بشكل جيد">أستطيع التعامل معها بشكل جيد</option>
            <option value="أحياناً أجد صعوبة في التعامل معها">أحياناً أجد صعوبة في التعامل معها</option>
            <option value="غالباً ما أجد صعوبة في التعامل معها">غالباً ما أجد صعوبة في التعامل معها</option>
            <option value="لا أستطيع التعامل معها">لا أستطيع التعامل معها</option>
        </select>
        
        <label for="worth">هل لديك أفكار متكررة حول عدم جدوى حياتك؟</label>
        <select id="worth" name="worth">
            <option value="لا أبدًا">لا أبدًا</option>
            <option value="نادراً">نادراً</option>
            <option value="أحياناً">أحياناً</option>
            <option value="كثيراً">كثيراً</option>
        </select>
        
        <label for="relationships">كيف تشعر حيال العلاقات الاجتماعية والاتصالات مع الآخرين؟</label>
        <select id="relationships" name="relationships">
            <option value="أشعر بالارتياح">أشعر بالارتياح</option>
            <option value="أشعر بالانزعاج من بعض العلاقات">أشعر بالانزعاج من بعض العلاقات</option>
            <option value="أشعر بالانفصال وعدم التواصل">أشعر بالانفصال وعدم التواصل</option>
            <option value="أجد صعوبة في التفاعل مع الآخرين">أجد صعوبة في التفاعل مع الآخرين</option>
        </select>
        
        <label for="sleep">كيف تصف نومك في الفترة الأخيرة؟</label>
        <select id="sleep" name="sleep">
            <option value="نوم هادئ ومريح">نوم هادئ ومريح</option>
            <option value="نوم متقطع">نوم متقطع</option>
            <option value="صعوبة في النوم">صعوبة في النوم</option>
            <option value="زيادة في النوم أو نوبات نوم غير منتظمة">زيادة في النوم أو نوبات نوم غير منتظمة</option>
        </select>
        
        <label for="satisfaction">ما مدى رضاك عن حياتك بشكل عام حاليًا؟</label>
        <select id="satisfaction" name="satisfaction">
            <option value="راضٍ جدًا">راضٍ جدًا</option>
            <option value="راضٍ إلى حد ما">راضٍ إلى حد ما</option>
            <option value="غير راضٍ">غير راضٍ</option>
            <option value="غير راضٍ على الإطلاق">غير راضٍ على الإطلاق</option>
        </select>
        
        <label for="note">ملاحظة:</label>
        <textarea id="note" name="note" placeholder="لماذا تختبر هذا الشعور"></textarea>
        
        <label for="name">بماذا أناديك ؟</label>
        <input type="text" id="name" name="name">
        
        <label>الخدمة المطلوبة:</label>
        <select id="service" name="service">
            <option value="10 دقائق">10 دقائق - مجانية</option>
            <option value="30 دقيقة">30 دقيقة - 5 ر.ع</option>
            <option value="60 دقيقة">60 دقيقة - 10 ر.ع</option>
        </select>
        
        <button class="button" onclick="sendWhatsAppMessage()">
            <i class="fab fa-whatsapp icon"></i> تحدث معنا على الواتساب
        </button>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>

</body>
</html>
